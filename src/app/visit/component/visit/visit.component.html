<mat-card>
  <form>
    <mat-form-field>
      <input matInput placeholder="Product" type="text" [formControl]="item" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let i of items$ | async" [value]="i">
          {{ i.product.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-card>
